<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/main-template.xhtml"
>

	<ui:define name="content">
		

		<f:metadata>
		    <f:viewAction action="#{carViewBB.onLoad()}" />
		</f:metadata>
		
		<h:head>
			<title><h:outputText value="#{carViewBB.car.title}" /> - OldtimerMarket</title>
		</h:head>
		
		<h:body style="background-color: #eee;">
			<h:form rendered="#{carViewBB.car != null}">
				<div class="contaitner-small" style="width:65%; height: 100%; position: relative; margin-left: auto; margin-right: auto; margin-bottom: 10px; ">
				    <h:graphicImage url="#{carViewBB.car.pic1}" style="width: 100%; height: 450px; object-fit: cover; display: block; margin-left: auto; margin-right: auto; border-top: 3px solid #1b9acf;"></h:graphicImage>
				    
				    <div class="contentus" style="width: 95%; background-color: white; margin-top: -4px; position: relative; margin-left: auto; margin-right: auto; padding: 2em 2em 2em 2em;">
				        <h4 class="title" style="margin-top: 16px;"><h:outputText value="#{carViewBB.car.title}" /> - <h:outputText value="#{carViewBB.car.price}" />zł</h4> 
				        <small><i class="data" style="float:right; font-size: 20px; margin-right: 10px; margin-top:-50px; color: black;">Dodał <a href="#"><h:outputText value="#{carViewBB.car.user}" /></a></i></small>
				            <br></br>
				    	
				    	
				        <div class="form-row">
				            <div class="col-md-4 mb-3">
				                <p class="text-primary"><strong>Rok produkcji: </strong><h:outputText value="#{carViewBB.car.year}" /></p>
				            </div>
				            <div class="col-md-4 mb-3">
				                <p class="text-primary"><strong>Przebieg: </strong><h:outputText value="#{carViewBB.car.mileage}" />km</p>
				            </div>
				            <div class="col-md-4 mb-3">
				                <p class="text-primary"><strong>Pojemność skokowa: </strong><h:outputText value="#{carViewBB.car.engine}" />cm3</p>
				            </div>
				            <div class="col-md-4 mb-3">
				                <p class="text-primary"><strong>Moc: </strong><h:outputText value="#{carViewBB.car.horsepower}" />KM</p>
				            </div>
				            <div class="col-md-4 mb-3">
				                <p class="text-primary"><strong>Marka i model: </strong><h:outputText value="#{carViewBB.car.brand}" /> &#160; <h:outputText value="#{carViewBB.car.model}" /></p>
				            </div>
				            <div class="col-md-4 mb-3">
				                <p class="text-primary"><strong>Lokalizacja: </strong><h:outputText value="#{carViewBB.car.localization}" /></p>
				            </div>
				        </div>
				    
				    <p class="text-primary" style="color: white; text-align: justify; text-justify: inter-word;">
				       <h:outputText value="#{carViewBB.car.content}" />
				    </p>
				
				            <br> </br>
				    	<div class="container">
						  <!-- Close the image -->
						  <span onclick="this.parentElement.style.display='none'" class="closebtn">Zamknij</span>
						
						  <!-- Expanded image -->
						  <img id="expandedImg" style="width:100%"></img>
						</div>
						
				        <div class="form-row" style="margin-left: auto; margin-right: auto;">
				            <div class="col-md-4 mb-3">
				                <h:graphicImage class="imge" url="#{carViewBB.car.pic1}" style="width: 100%; max-height: 150px; object-fit: cover;" onclick="myFunction(this);"></h:graphicImage>
							</div>
							<div class="col-md-4 mb-3">
				                <h:graphicImage class="imge" url="#{carViewBB.car.pic2}" style="width: 100%; max-height: 150px; object-fit: cover;"></h:graphicImage>
							</div>
							<div class="col-md-4 mb-3">
				                <h:graphicImage class="imge" url="#{carViewBB.car.pic3}" style="width: 100%; max-height: 150px; object-fit: cover;"></h:graphicImage>
							</div>
							<div class="col-md-4 mb-3">
				                <h:graphicImage class="imge" url="#{carViewBB.car.pic4}" style="width: 100%; max-height: 150px; object-fit: cover;"></h:graphicImage>
							</div>
							<div class="col-md-4 mb-3">
				                <h:graphicImage class="imge" url="#{carViewBB.car.pic5}" style="width: 100%; max-height: 150px; object-fit: cover;"></h:graphicImage>
							</div>
							<div class="col-md-4 mb-3">
				                <h:graphicImage class="imge" url="#{carViewBB.car.pic6}" style="width: 100%; max-height: 150px; object-fit: cover;"></h:graphicImage>
				            </div>
				        </div>
				       

		
				    <br></br>
				        <button type="button" class="btn btn-info btn-md" style="width: 70%; display: block; margin: 0 auto;">Skontaktuj się ze sprzedającym</button>
				    </div>
				</div>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
