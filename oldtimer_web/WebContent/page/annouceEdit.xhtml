<!-- annouceAdd page created by Maciej Skorus -->

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/main-template.xhtml"
>
	<ui:define name="content">
	
	<h:head>
		<title>Edytuj ogłoszenie - OldtimerMarket</title>
	</h:head>
		
		<p:messages id="messages" />
		
			<div class="contaitner-small" style="width:90%; height: 100%; margin-top: 95px; background-color: #1a1a1a; margin-left: auto; margin-right: auto; padding-bottom: 2em; display: block; z-index: -1;">
				<div class="containter-large" style=" margin-left: 2em; margin-right: 2em; padding-top: 2em;z-index: -1;">
				    <br></br>
				  <img src="public/pics/logo3.png" alt="Logo" class="imgcenter" style="width:30%; padding-bottom:2em; display: block;margin-left: auto; margin-right: auto;"></img>
				<legend style="font-size: 225%; margin: auto; text-align: center;">EDYTUJ OGŁOSZENIE</legend>
				    <br></br>
				<form action="{$conf->action_root}annouceNew" method="post">
				    <fieldset>
					    <div class="form-row">
					        <div class="col-md-12 mb-3">
					            <label>Tytuł</label>
					            <input id="title" type="text" class="form-control" name="title" placeholder="Tytuł"></input>
					        </div>
					        <div class="col-md-6 mb-3">
					            <label>Marka</label>
					            <input id="brand" type="text" class="form-control" name="brand" placeholder="Marka pojazdu"></input>
					        </div>
					        <div class="col-md-6 mb-3">
					            <label>Model</label>
					            <input id="model" type="text" class="form-control" name="model" placeholder="Model pojazdu"></input>
					        </div>
					        <div class="col-md-2 mb-3">
					            <label>Przebieg</label>
					            <input id="mileage" type="text" class="form-control" name="mileage" placeholder="Przebieg w km"></input>
					        </div>
					        <div class="col-md-2 mb-3">
					            <label>Rok produkcji</label>
					            <input id="year" type="text" class="form-control" name="year" placeholder="Rocznik"></input>
					        </div> 
					        <div class="col-md-2 mb-3">
					            <label>Pojemność silnika</label>
					            <input id="displacement" type="text" class="form-control" name="displacement" placeholder="w cm3"></input>
					        </div>   
					        <div class="col-md-2 mb-3">
					            <label>Moc</label>
					            <input id="horsepower" type="text" class="form-control" name="horsepower" placeholder="KM"></input>
					        </div>
					        <div class="col-md-2 mb-3">
					            <label>Cena</label>
					            <input id="price" type="text" class="form-control" name="price" placeholder="Cena"></input>
					        </div>
					        <div class="col-md-2 mb-3">
					            <label>Lokalizacja</label>
					            <input id="localization" type="text" class="form-control" name="localization" placeholder="Lokalizacja"></input>
					        </div>
					    </div>
				    </fieldset>
				    </form>
				    <fieldset class="form-group">
				        <div class="form-group">
				            <label for="stuffarea" id="stuff">Opis ogłoszenia</label>
				            <textarea id="stuff" class="form-control" name="stuff" rows="3" placeholder="Treść ogłoszenia..." style="margin-top: 0px; margin-bottom: 0px; height: 359px;" ></textarea>
				        </div>
				                <div class="form-group">
				                    <label for="exampleInputFile">Dodaj zdjęcia</label>
				                        <input type="file" class="form-control-file"></input>
				                        <input type="file" class="form-control-file"></input>
				                        <input type="file" class="form-control-file"></input>
				                        <input type="file" class="form-control-file"></input>
				                        <input type="file" class="form-control-file"></input>
				                        <input type="file" class="form-control-file" aria-describedby="uploadHelp"></input>
				                    <small id="uploadHelp" class="form-text text-muted">Dodaj zdjęcia do ogłoszenia dla zwiększenia zainteresowania. Maksymalnie możesz wybrać 6.</small>
				                </div>
				        <button type="submit" class="btn btn-secondary" style="float:right"> Dodaj</button>
				  
				        <input type="hidden" name="id_ann" value="{$annouceForm->id_ann}"></input>
				   </fieldset>
				</div>
			</div>
	</ui:define>
</ui:composition>
