<!-- login page created by Maciej Skorus -->

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/main-template.xhtml"
>
	<ui:define name="content">
	<h:head>
		<title>Zaloguj - OldtimerMarket</title>
	</h:head>
			<p:messages id="messages" />
	<div class="contaitner-small" style="width:30%; height: 100%; background-color: #1a1a1a; position: relative; margin-left: auto; margin-right: auto; z-index: 1; padding-bottom: 2em;">
		<div class="containter-large" style="position: relative; margin-left: 2em; margin-right: 2em; padding-top: 2em;">
		    <br></br>
		<img src="public/pics/logo.png" alt="Logo" class="imgcenter" style="width:70%; padding-bottom:2em; display: block; margin-left: auto; margin-right: auto;"></img>
		
		<h:form styleClass="pure-form pure-form-stacked">

		      <legend style="font-size: 225%; margin: auto; text-align: center; color:#E6E6EE;">ZALOGUJ</legend>
		        <br></br>
		      <div class="form-group">
		        <label>Nazwa użytkownika</label>
		        	<h:inputText value="#{loginBB.nick}" required="true" requiredMessage="Podaj email!" style="border-radius: 0; width: 100%; padding: 10px;" />
		      </div>
		      <div class="form-group">
		        <label>Hasło</label>
		        	<h:inputSecret value="#{loginBB.pass}" required="true" placeholder="Hasło" requiredMessage="Podaj hasło!" style="border-radius: 0; width: 100%; padding: 10px;" />
		      </div>
		      <p:commandButton class="zaloguj" value="Zaloguj się" action="#{loginBB.login()}" update="messages" styleClass="btn btn-secondary" style="font-weight: normal; float:right; border-radius: 0; background-color:#FFFFFF; color: black;" />

		</h:form>
		    <br></br><br></br><br></br>
			<div style="margin-left: auto; margin-right: auto; width:100%; text-align: center;">
				Nie masz konta? <p:link outcome="register" value=" Zarejestruj się!" style="font-weight: normal; align: center;"></p:link>
			</div>
		</div>
	</div>
	

	</ui:define>
</ui:composition>
